<!DOCTYPE html>
<html lang="en">
<style>
    .all{
        display: flex;
    }
    .box{
        display: flex;
        justify-content: left;
        width: 100%;
        height: auto;
        border: solid 5px black;
        margin: 0;
        padding: 0;
    }
    .box, h2 {
        justify-content: left;
        align-items: center;
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Boxes</title>
</head>
<body>
    <div class="all">
        <div class="box" style="background-color:rgb(84, 135, 194)">
            <h2>First cell</h2>
        </div>
        <div class="box" style="background-color:green">
            <h2>Second cell</h2>
        </div>
    </div>
        
    
    
</body>
</html>
